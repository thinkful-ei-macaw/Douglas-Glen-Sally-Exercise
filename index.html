<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="application-root"></div>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">
        const appRoot = document.querySelector("#application-root");

        function Sally() {
            return (
                <div>
                    <h1>Sally Student</h1> <p>I'm an aspiring full stack web developer. I love cats, coding, and crocheting.</p>
                    <h2>Skills</h2>
                    <ul>
                        <li>HTML</li>
                        <li>CSS</li>
                        <li>JavaScript</li>
                        <li>jQuery</li>
                    </ul>
                    <h2>Contact Info</h2>
                    <p>Twitter: <a href="https://twitter.com/sallyStudent">@sallyStudent</a></p>
                </div>
            );

        };
        ReactDOM.render(
            <Sally />, appRoot
        );
    </script>

</body>

</html>
